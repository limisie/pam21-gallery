<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAM gallery</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#" />
</head>

<body>
    <div class="display" id="display"><img class="big-img" src="./imgs/01.jpg" onclick="closeDisplay()"></div>
    <div class="container y mandatory-scroll-snapping">
        <div class="row">
            <div class="frame"><img src="./imgs/01.jpg" onclick="openDisplay(this.src)" alt=""></div>
            <div class="frame"><img src="./imgs/02.jpg" onclick="openDisplay(this.src)" alt=""></div>
        </div>
        <div class="row">
            <div class="frame"><img src="./imgs/03.jpg" onclick="openDisplay(this.src)" alt=""></div>
            <div class="frame"><img src="./imgs/04.jpg" onclick="openDisplay(this.src)" alt=""></div>
        </div>
        <div class="row">
            <div class="frame"><img src="./imgs/05.jpg" onclick="openDisplay(this.src)" alt=""></div>
            <div class="frame"><img src="./imgs/06.jpg" onclick="openDisplay(this.src)" alt=""></div>
        </div>
        <div class="row">
            <div class="frame"><img src="./imgs/07.jpg" onclick="openDisplay(this.src)" alt=""></div>
            <div class="frame"><img src="./imgs/08.jpg" onclick="openDisplay(this.src)" alt=""></div>
        </div>
        <div class="row">
            <div class="frame"><img src="./imgs/09.jpg" onclick="openDisplay(this.src)" alt=""></div>
            <div class="frame"><img src="./imgs/10.jpg" onclick="openDisplay(this.src)" alt=""></div>
        </div>
    </div>
</body>

</html>
