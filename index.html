<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAM render scroll</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="display" id="display"><img class="big-img" src="https://unsplash.it/500" onclick="closeDisplay()"></div>
    <div class="container y mandatory-scroll-snapping">
        <div class="row">
            <div class="frame"><img src="https://unsplash.it/500" onclick="openDisplay(this.src)" alt=""></div>
            <div class="frame"><img src="https://unsplash.it/500" onclick="openDisplay(this.src)" alt=""></div>
        </div>
        <div class="row">
            <div class="frame"><img src="https://unsplash.it/500" onclick="openDisplay(this.src)" alt=""></div>
            <div class="frame"><img src="https://unsplash.it/500" onclick="openDisplay(this.src)" alt=""></div>
        </div>
        <div class="row">
            <div class="frame"><img src="https://unsplash.it/500" onclick="openDisplay(this.src)" alt=""></div>
            <div class="frame"><img src="https://unsplash.it/500" onclick="openDisplay(this.src)" alt=""></div>
        </div>
        <div class="row">
            <div class="frame"><img src="https://unsplash.it/500" onclick="openDisplay(this.src)" alt=""></div>
            <div class="frame"><img src="https://unsplash.it/500" onclick="openDisplay(this.src)" alt=""></div>
        </div>
        <div class="row">
            <div class="frame"><img src="https://unsplash.it/500" onclick="openDisplay(this.src)" alt=""></div>
            <div class="frame"><img src="https://unsplash.it/500" onclick="openDisplay(this.src)" alt=""></div>
        </div>
    </div>
</body>

</html>
